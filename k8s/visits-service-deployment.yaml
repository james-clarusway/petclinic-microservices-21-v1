apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: visits-service
  name: visits-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: visits-service
  template:
    metadata:
      labels:
        io.kompose.service: visits-service
    spec:
      containers:
        - image: jamesclarusway/petclinic-visits-service
          name: visits-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          # env:
          # - name: MYSQL_ROOT_PASSWORD
          #   value: "petclinic"
          # - name: MYSQL_DATABASE
          #   value: "petclinic"
          resources: {}
# for all other microservices except config-server and discovery-server
      initContainers:
      - name: init-discovery-server
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;']
      restartPolicy: Always
status: {}
