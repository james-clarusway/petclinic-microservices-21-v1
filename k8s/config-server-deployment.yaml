apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: config-server
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: config-server
  template:
    metadata:
      labels:
        io.kompose.service: config-server
    spec:
      containers:
        - image: jamesclarusway/petclinic-config-server
          imagePullPolicy: IfNotPresent
          name: config-server
          ports:
            - containerPort: 8888
          resources: {}
      restartPolicy: Always
